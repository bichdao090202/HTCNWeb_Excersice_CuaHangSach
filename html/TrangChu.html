<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/TrangChu.css">
    
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">

    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/TrangChu.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/Object.js"></script>
    
    <script>
        jQuery(document).ready(function($){
            $(".header").load("../html/header.html");
        });
        
        jQuery(document).ready(function($){
            $(".footer").load("../html/footer.html");
        });
    </script>
</head>

<body>
    <div class="header"></div>
    <div class="content">
        <marquee class="text-danger font-italic">Giảm ngay 10% cho lần đầu mua hàng. Áp dụng hết 12/12/2022</marquee>
        <div class="container" style="background: none;">
            <div class="row">
                <div class="col-md-12">
                    <div id="demo" class="carousel slide w-100 h-auto border-0" data-ride="carousel">
                        <ul class="carousel-indicators">
                            <li data-target="#demo" data-slide-to="0" class="active"></li>
                            <li data-target="#demo" data-slide-to="1"></li>
                            <li data-target="#demo" data-slide-to="2"></li>
                        </ul>

                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../img/banner/bigsale_t11_resize_840x320.jpg" alt="" class="w-100 img-fluid">
                            </div>
                            <div class="carousel-item clearfix">
                                <img src="../img/banner/HoaCuQuy4_banner_840x320.jpg" alt=""
                                    class="w-100 h-100 img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="../img/banner/Trang_Manga-Comic_Mainbanner_T10_Slide_840x320.jpg" alt=""
                                    class="img-fluid w-100">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#demo" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#demo" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row pt-md-5">
                <div class="col-md-12">
                    <div class="">
                        <h3 class="text-uppercase text-danger">Giảm giá sốc</h3>
                        <div class="owl-carousel owl-theme row mx-0" id="sales">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pt-md-5">
                <div class="col-md-12">
                    <h3 class="text-uppercase text-danger">Sách bán chạy nhất tuần qua</h3>
                    <div class="owl-carousel owl-theme row mx-0" id="banchay">
                    </div>
                </div>
            </div>
            <div class="row pt-md-5">
                <div class="col-md-12">
                    <h3 class="text-uppercase text-danger">Sách văn học</h3>
                    <div class="owl-carousel owl-theme row mx-0" id="sachVanHoc">
                    </div>
                </div>
            </div>
            <div class="row pt-md-5">
                <div class="col-md-12">
                    <h3 class="text-uppercase text-danger">Sách kinh tế</h3>
                    <div class="owl-carousel owl-theme row mx-0" id="sachKinhTe">
                    </div>
                </div>
            </div>
            <div class="row pt-md-5">
                <div class="col-md-12">
                    <h3 class="text-uppercase text-danger">Sách thiếu nhi</h3>
                    <div class="owl-carousel owl-theme row mx-0" id="sachThieuNhi">
                    </div>
                </div>
            </div>
            <div class="row pt-md-5">
                <div class="col-md-12">
                    <h3 class="text-uppercase text-danger">Sách giáo khoa</h3>
                    <div class="owl-carousel owl-theme row mx-0" id="sachGiaoKhoa">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
